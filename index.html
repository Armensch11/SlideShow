<html>
    <head>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="button back">
                <button>
                    back
                </button>
            </div>
            <div class="image">
               <img class="nested-image one" src="/images/beach.jpg" alt="" >
               <img class="nested-image two" src="/images/cityview.jpg" alt="">
               <img class="nested-image three" src="/images/flight.jpg" alt="">
               <img class="nested-image four" src="/images/newyork.jpg" alt="">
               <img class="nested-image five" src="/images/turtle.jpg" alt="">
               <img class="nested-image six" src="/images/play.jpg" alt="">
               <img class="nested-image seven" src="/images/rhino.jpg" alt="">
               <img class="nested-image eight" src="/images/objectives.jpg" alt="">
               <div class="icon-container">
                    <div class="icons">
                        <a href=".[nested-image] .one" target="blank"><img src="./images/beach.jpg" alt=""></a> 
                        <img class="zoom" src="./images/beach.jpg" alt="">
                    </div>
                    <div class="icons">
                        <img  src="./images/cityview.jpg" alt="">
                        <img class="zoom"  src="./images/cityview.jpg" alt="">
                    </div>
                    <div class="icons">
                        <img src="./images/flight.jpg" alt="">
                        <img class="zoom" src="./images/flight.jpg" alt="">
                    </div>
                    <div class="icons">
                        <img src="./images/newyork.jpg" alt="">
                        <img class="zoom" src="./images/newyork.jpg" alt="">
                    </div>
                    <div class="icons">
                        <img  src="./images/turtle.jpg" alt="">
                        <img class="zoom"  src="./images/turtle.jpg" alt="">
                    </div>
                    <div class="icons">
                        <img src="./images/play.jpg" alt="">
                        <img class="zoom" src="./images/play.jpg" alt="">
                    </div>
                    <div class="icons">
                        <img  src="./images/rhino.jpg" alt="">
                        <img class="zoom"  src="./images/rhino.jpg" alt="">
                    </div>
                    <div class="icons">
                        <img src="./images/objectives.jpg" alt="">
                        <img class="zoom" src="./images/objectives.jpg" alt="">
                    </div>
               </div>
             </div>
            <div class="button forward">
                <button>
                    forward
                </button>
            </div>
            <div class="button random">
                <button>
                    random
                </button>
            </div>
            <div class="button stop-random">
                <button>
                    stop
                </button>
            </div>
            
        </div>
     
        <script src="./script/script.js"></script>
    </body>
</html>
